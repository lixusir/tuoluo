<div class="form-group">
    <label class="col-lg control-label">是否开启全民股东</label>
    <div class="col-sm-8">
    	{ifp 'globonus.set.edit'}
			<label class="radio-inline"><input type="radio"  name="data[open]" value="1" {if $data['open'] ==1} checked="checked"{/if} /> 开启</label>
			<label class="radio-inline"><input type="radio"  name="data[open]" value="0" {if $data['open'] ==0} checked="checked"{/if} /> 不开启</label>
			<div class='help-block'>默认分红比例请到<a href='{php echo webUrl('globonus/level')}' target='_blank'>【股东等级】</a>进行设置</div>
		{else}
			{if $data['open'] ==0}不开启{else}开启{/if}
		{/if}
    </div>
</div>

<div class="form-group">
	<label class="col-lg control-label">内购分红</label>
	<div class="col-sm-9 col-xs-12">
		{ifp 'globonus.set.edit'}
		<label class="radio-inline"><input type="radio"  name="data[selfbuy]" value="1" {if $data['selfbuy'] ==1} checked="checked"{/if} /> 开启</label>
		<label class="radio-inline"><input type="radio"  name="data[selfbuy]" value="0" {if $data['selfbuy'] ==0} checked="checked"{/if} /> 关闭</label>
		<span class='help-block'>开启分红内购，股东自己购买的订单也计算分红</span>
		{else}
		{if $data['selfbuy'] ==0}关闭{else}开启{/if}
		{/if}
	</div>
</div>


<div class="form-group">
    <label class="col-lg control-label">小程序显示</label>
    <div class="col-sm-9 col-xs-12">
        {ifp 'creditshop.set.edit'}
        <label class='radio radio-inline'>
            <input type='radio' value='1' name='data[on_show_wxapp]'  {if $data['on_show_wxapp']==1}checked{/if} /> 是
        </label>
        <label class='radio radio-inline'>
            <input type='radio' value='0' name='data[on_show_wxapp]' {if $data['on_show_wxapp']==0}checked{/if} /> 否
        </label>
        {else}
        <div class='form-control-static'>{if $data['on_show_wxapp']==0}隐藏{else}显示{/if}</div>
        {/if}
    </div>
</div>

{template '_header'}
<link rel="stylesheet" href="//at.alicdn.com/t/font_1566660_d06eev9leo.css">
<link rel="stylesheet" href="../addons/wx_shop/template/mobile/default/static/css/flex.css">
<style>
	.fui-header{
		border-bottom: 1px solid #ddd;
	}
	.fui-page, .fui-page-group{
		background: #fff;
	}
	.list_ul{
		width: 100%;
		margin-top: 2.2rem;
		padding-bottom: .75rem;
		background: #fff;
	}
	.list_ul .list_li{
		width: 100%;
		padding: .75rem 0 0  .75rem;
	}
	.list_ul .list_li img{
		width: 1.5rem;
		height: 1.5rem;
	}
	.list_ul .list_div{
		width: 90%;
		border-bottom: 1px solid #DDDDDD;
		padding:0 .75rem .75rem 0; 
		color: #999;
		font-size: 0.55rem;
	}
	.list_ul .list_div .span_left p:nth-child(1){
		font-size:.75rem;
		font-weight: bold;
		color: #000;
	}
	.list_ul .list_div .span_left p:nth-child(2){
		color: #999;
		font-size: 0.55rem;
	}
	.list_ul .list_div .span_right{
		position: relative;
	}
	.red_dian{
		position: absolute;
		right: 0;
		display: block;
		width: .3rem;
		height: .3rem;
		background: #E94444;
		border-radius:50% ;
	}
	.zz_box{
		width: 100%;
		height: 100%;
		position: fixed;
		top: 0;
		left: 0;
		background: rgba(0, 0, 0, .2);
		padding: 25% 1.5rem 0;
	}
	.zz_box .zz_div{
		width: 100%;
		/* height: 8rem; */
		border: 2px solid #CAAF52;
		background: #FFEDAE;
		border-radius: .3rem;
		padding-bottom: 1rem;
	}
	.zz_box .zz_tili{
		text-align: center;
		width: 100%;
		height: 2rem;
		line-height: 2rem;
		border-bottom: 1px solid #CAAF52;
		color: #6C2127;
		font-size: .75rem;
		font-weight: bold;
	}
	.zz_box .text_div{
		width: 100%;
		padding: 1.5rem 1.48rem;
		max-height: 13rem;
		overflow-y: scroll;
	}
	.zz_box .yes_btn{
		width: 5.5rem;
		height: 2.23rem;
		display: block;
		margin:  0 auto;
		background: url(../addons/wx_shop/template/mobile/default/static/images/img_new/btn_yqhy.png) no-repeat;
		background-size: 100% 115%;
		outline: none;
		border: none;
		color: #fff;
		font-weight: bold;
	}
	.colego_box{
		width: 100%;
		text-align: center;
		color: #fff;
		font-style: italic;
		padding-top: 3rem;
	}
	.colego_box i{
		font-size: 1.2rem;
		/* font-weight: bold; */
	}
</style>
<div class='fui-page  fui-page-current'>

    <div class="fui-header">

		<div class="fui-header-left">

			<a class="back" onclick='location.back()'></a>

		</div>

		<div class="title">系统消息</div>

		<div class="fui-header-right"></div>

	</div>
	<div class="list_ul">
		<div class="list_li flex flex-jcsb">
			<img class="list_img" src="../addons/wx_shop/template/mobile/default/static/images/img_new/icon_message.png" alt="">
			<div class="list_div flex flex-jcsb ">
				<span class="span_left ">
					<p>【公告】更新完成</p>
					<p>某某某内容</p>
				</span>
				<span class="span_right">
					<p>2019-12-27</p>
					<i class="red_dian"></i>
				</span>
			</div>
		</div>
		<div class="list_li flex flex-jcsb">
			<img class="list_img" src="../addons/wx_shop/template/mobile/default/static/images/img_new/icon_message.png" alt="">
			<div class="list_div flex flex-jcsb ">
				<span class="span_left">
					<p>【公告】更新完成</p>
					<p>某某某内容</p>
				</span>
				<span class="span_right">
					<p>2019-12-27</p>
					<i class="red_dian"></i>
				</span>
			</div>
		</div>

		<div class="zz_box">
			<div class="zz_div">
				<p class="zz_tili">系统公告</p>
				<div class="text_div">


				</div>
				<button class="yes_btn">确定</button>
			</div>
			<div class="colego_box"><i class="iconfont icon-guanbi"></i></div>
		</div>
	</div>
	


</div>



<script  language='javascript'>
	$(function(){
		$('.colego_box .icon-guanbi').click(function(){
			$('.zz_box').hide()
		})
	})


</script>



{template '_footer'}

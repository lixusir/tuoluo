<script  language='javascript'>
	$(function(){
        $('.back').click(function(){
            window.android && android.goBack();
            history.back(-1)
        })
        ajax_fun()
        function ajax_fun(){
            var urltz = "../app/index.php?i=96&c=entry&m=wx_shop&do=mobile&r=game.answer.xieyiarticle"
            $.ajax({
                method: "POST",
                url: urltz,
                dataType: "json",
                data: {
                    token:myui.cookie.getCookie('token'),
                    // token:"b76cfd6f076043746f59be1316ebafc4",
                    article_category:"26"
                },
                success: function (data) {
                   console.log(data.result.content[0])
                   var dale =  data.result.content[0];
                    $('.body_box').html(dale.article_content)
                },
                error: function (e) {
                    console.log(e)
                }
            });
        }
    })
</script>

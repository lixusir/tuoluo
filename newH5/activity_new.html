<script  language='javascript'>
    $(function(){
      
        $('.back').click(function(){
            window.android && android.goBack();
            history.back(-1)
        })
        ajax_fun()
        function ajax_fun(){
            console.log('?')
            var urltz = "../app/index.php?i=96&c=entry&m=wx_shop&do=mobile&r=game.game.articlelist"
            $.ajax({
                method: "POST",
                url: urltz,
                dataType: "json",
                data: {
                    token:myui.cookie.getCookie('token'),
                    article_category:"23"
                },
                success: function (data) {
                    var html = "";
					var data = data.result.list;
                    for(var i=0;i<data.length;i++){
                        html+= `<div class="list_li">
                                    ${data[i].article_content}
                                </div>`
                    }
                    $('.list_ul').html(html)
                },
                error: function (e) {
                    console.log(e)
                }
            });
        }
    })
</script>
